<section class="mat-typography">
    <nav>
        <mat-toolbar color="primary" class="dashboard-toolbar mat-elevation-z4">
            <button mat-icon-button (click)="toggleSideNav()">
                <mat-icon aria-label="Menu">menu</mat-icon>
            </button>
            <h3>Dashboard</h3>
            <span class="dashboard-spacer"></span>
            <button mat-icon-button (click)="viewNotifications()">
                <mat-icon [matBadge]="numNotifications" matBadgeColor="warn">notifications</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>
            <div class="dashboard-toolbar-user">
                <p mat-line class="dashboard-toolbar-userinfo">Usuário</p>
                <span mat-line class="dashboard-toolbar-usertype">Gerente</span>
            </div>
            <div class="dashboard-toolbar-image"></div>
        </mat-toolbar>
    </nav>
    <mat-sidenav-container class="dashboard-sidenav-container">
        <mat-sidenav mode="side" [opened]="sideNavOpened" class="dashboard-sidenav">
            <mat-nav-list>
                <a mat-list-item routerLink="/home"><mat-icon [color]="router.url === '/home' ? 'primary' : ''">home</mat-icon>Home</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/ciclovendas"><mat-icon [color]="router.url === '/ciclovendas' ? 'primary' : ''">shopping_cart</mat-icon>Ciclo
                    de Vendas</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/marketing"><mat-icon [color]="router.url === '/marketing' ? 'primary' : ''">feedback</mat-icon>Marketing</a>
            </mat-nav-list>

            <mat-divider></mat-divider>
            <div mat-subheader>LISTA DE TRABALHO</div>
            <mat-nav-list>
                <a mat-list-item routerLink="/calendario"><mat-icon [color]="router.url === '/calendario' ? 'primary' : ''">calendar_today</mat-icon>Calendário</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/atividades"><mat-icon [color]="router.url === '/atividades' ? 'primary' : ''">reorder</mat-icon>Atividades</a>
            </mat-nav-list>

            <mat-divider></mat-divider>
            <div mat-subheader>CRIAR</div>
            <mat-nav-list>
                <a mat-list-item routerLink="/tarefa"><mat-icon [color]="router.url === '/tarefa' ? 'primary' : ''">assignment</mat-icon>Tarefa</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/email"><mat-icon [color]="router.url === '/email' ? 'primary' : ''">email</mat-icon>E-mail</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/contato"><mat-icon [color]="router.url === '/contato' ? 'primary' : ''">contacts</mat-icon>Contato</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/lead"><mat-icon [color]="router.url === '/lead' ? 'primary' : ''">how_to_reg</mat-icon>Lead</a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item routerLink="/questao"><mat-icon [color]="router.url === '/questao' ? 'primary' : ''">question_answer</mat-icon>Questão</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</section>
